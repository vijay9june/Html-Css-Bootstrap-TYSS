<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABLE</title>
</head>
<body>
    <center>
    <table border="3">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PHNE_NO</th>
        </tr>

        <tr>
            <th>01</th>
            <th>ABC</th>
            <th>987654321</th>
        </tr>

        <tr>
            <th>02</th>
            <th>BCA</th>
            <th>5678911234</th>
        </tr>

        <tr>
            <th rowspan="02"></th>
            <th>CAB</th>
            <th>1234512345</th>
        </tr>
    </table>
</center>
</body>
</html>
