<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMLIST</title>
</head>

<body>
    <form action="">
        <label for="FIRST_NAME">FIRST_NAME</label>
        <br>
        <input type="text" required placeholder="Enter first_name..">
        <br>
        <br>
        <label for="LAST_NAME">LAST_NAME</label>
        <br>
        <input type="text" required placeholder="Enter last_name">
        <br>
        <br>
        <label for="COMPANY_NAME">COMPANY_NAME</label>
        <br>
        <input type="text" required placeholder="Enter company_name">
        <br>
        <br>
        <label for="EMP_ID">EMP_ID</label>
        <br>
        <input type="number" name="emp_id" id="emp_id" placeholder="Enter your emp_id">
        <br>
        <br>
        <label for="DATE_OF_JOINING">DATE_OF_JOINING</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="GENDER">GENDER</label>
        <br>
        <input type="radio" name="GENDER" id="male">MALE
        <input type="radio" name="GENDER" id="female">FEMALE
        <input type="radio" name="GENDER" id="other">OTHER
        <br>
        <br>
        <label for="SKILLS">SKILLS</label>
        <br>
        <input type="checkbox" name="java" id="java">JAVA
        <br>
        <input type="checkbox" name="sql" id="sql">SQL
        <br>
        <input type="checkbox" name="j2ee" id="j2ee">J2EE
        <br>
        <input type="checkbox" name="hibernate" id="hibernate">HIBERNATE
        <br>
        <br>
        <center>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </center>
    </form>
</body>

</html>
