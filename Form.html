<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMLIST</title>
</head>

<body>
    <form action="">
        <center>

            <label for="NAME">NAME</label>
            <input type="text" required placeholder="Enter ur name..">
            <br>
            <br>
            <label for="EMAIL">EMAIL</label>
            <br>
            <input type="text" required placeholder="Enter email id..">
            <br>
            <br>
            <label for="PASSWORD">PASSWORD</label>
            <br>
            <input type="password" required placeholder="Enter password">
            <br>
            <br>
            <label for="PHONE_MOBILE">MOBILE</label>
            <br>
            <input type="tel" name="phone" id="phone" required placeholder="Enter phone number" maxlength="10">
            <br>
            <br>
            <label for="GENDER">GENDER</label>
            <br>
            <input type="radio" name="GENDER" id="male">MALE
            <input type="radio" name="GENDER" id="female">FEMALE
            <input type="radio" name="GENDER" id="other">OTHER
            <br>
            <br>
            <label for="MONTH">JOINING_MONTH</label>
            <select name="MONTH" id="month">
                <option value="0" selected disabled>SELECT</option>
                <option value="jan">JAN</option>
                <option value="feb">FEB</option>
                <option value="mar">MAR</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="check">I Agree</label>
            <br>
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">

        </center>
    </form>
</body>

</html>
